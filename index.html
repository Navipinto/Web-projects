<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form >
                <div>
                <input type="text" name="display" id="display">
                </div>
                <br>
                <div>
                    <input type="button" value="AC" class="btn" style="color: green;">
                    <input type="button" value="DE" class="btn" style="color: green;">
                    <input type="button" value="." class="btn" style="color: green;">
                    <input type="button" value="/" class="btn" style="color: green;">
                    
                </div>
                <br>
                <div>
                    <input type="button" value="7" class="btn">
                    <input type="button" value="8" class="btn">
                    <input type="button" value="9" class="btn">
                    <input type="button" value="*" class="btn" style="color: green;">
                    
                </div>
                <br>
                <div>
                    <input type="button" value="4" class="btn">
                    <input type="button" value="5" class="btn">
                    <input type="button" value="6" class="btn">
                    <input type="button" value="-" class="btn" style="color: green;">
                    
                </div>
                <br>
                <div>
                    <input type="button" value="1" class="btn">
                    <input type="button" value="2" class="btn">
                    <input type="button" value="3" class="btn">
                    <input type="button" value="+" class="btn" style="color: green;">
                    
                </div>
                <br>
                <div>
                    <input type="button" value="00" class="btn" style="width: 70px;">
                    <input type="button" value="0" class="btn">
                    <input type="button" value="=" class="btn" style="color: green; width: 70px;">
                </div>
            </form>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
